refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d} [{t}] {l} - {m}{n}"
  server:
    # kind: file
    # path: "log/test.log"
    kind: rolling_file
    path: 'log/test.log'
    encoder:
      pattern: "{d} [{t}] {l} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 5mb
      roller:
        kind: fixed_window
        pattern: 'log/test.{}.log'
        # pattern: 'log/test.{}.log'
        base: 1
        count: 5


root:
  level: info
  appenders:
    - stdout
    - server

loggers:
  httpmock_server:
    level: debug
    appenders:
      - server
    additive: false

  httpmock_ui:
    level: debug